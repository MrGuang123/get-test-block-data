specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: localhost
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Increment
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Increment(uint256)
          handler: handleIncrement
      file: ./src/contract.ts
